<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Cars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/8c0839d651.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="navbar">
        <nav class="navbar_tittle">
          <img class="nav_img" src="./imgs/logocar.png" alt="logo carro" />
          <p>Electric Cars</p>
          <div class="btn_icon">
            <button class="btn_i">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <aside class="aside">
      <div class="container">
        <div class="categories">
          <p>Incio</p>
          <p>Catalogo</p>
          <p>Ofertas</p>
          <p>Contactos</p>
        </div>
      </div>
    </aside>
    <main class="main"></main>
    <div class="card">
      <figure class="card_img">
        <img src="./imgs/imagencarro.jpg" alt="imagen carro" />
      </figure>
      <div class="card_text">
        <h3><span>Model City Car</span></h3>
      </div>
      <div class="card_btn">
        <button class="btn_car">Ver mas</button>
      </div>
    </div>
    <div class="pagination">
      <button>«</button>
      <button>1</button>
      <button>2</button>
      <button>3</button
      ><button>»</button>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
